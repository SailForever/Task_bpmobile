<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css?_v=20241109005512">
  <title>Task_bpmobile</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__cross">
        <a href="#">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M7.01053 6.59968L12.4165 1.19368L12.8144 1.59155L7.4084 6.99754L13 12.5892L12.5892 13L6.99754 7.4084L1.59155 12.8144L1.19368 12.4165L6.59968 7.01053L1 1.41085L1.41085 1L7.01053 6.59968Z"
              stroke="white" stroke-opacity="0.4" stroke-linejoin="round" />
          </svg>
        </a>
      </div>
    </div>
  </div>
</header>
    <main class="bunner">
      <div class="container">
        <div class="bunner__inner">
          <div class="bunner__content">
            <h1 class="bunner__title" data-lang="Get Unlimited <br>Access">
              Get Unlimited <br />
              Access
            </h1>
            <ul class="bunner__cards">
              <li class="card">
                <p class="card__text" data-lang="Unlimited Art <br>Creation">
                  Unlimited Art Creation
                </p>
              </li>
              <li class="card">
                <p class="card__text" data-lang="Exclusive <br>Styles">
                  Exclusive Styles
                </p>
              </li>
              <li class="card">
                <p class="card__text" data-lang="Magic Avatars <br>With 20% Off">
                  Magic Avatars With 20% Off
                </p>
              </li>
            </ul>
            <ul class="bunner__selector">
              <li class="item --active" data-link="https://apple.com/">
                <div class="item__bestOffer" data-lang="BEST OFFER">
                  best offer
                </div>
                <div class="item-container">
                  <p class="item-container__title" data-lang="YEARLY ACCESS">
                    Yearly access
                  </p>
                  <p class="item-container__subtitle" data-lang="Just {{price}} per year">
                    Just $39.99 per
                    year
                  </p>
                </div>
                <p class="item__price" data-lang="{{price}} <br>per week">
                  $0.48 <br/>
                  per week
                </p>
              </li>
              <li class="item" data-link="https://google.com/">
                <div class="item-container">
                  <p class="item-container__title" data-lang="WEEKLY ACCESS">
                    Weekly access
                  </p>
                </div>
                <p class="item__price" data-lang="{{price}} <br>per week">
                  $6.99 <br />
                  per week
                </p>
              </li>
            </ul>
            <button class="btn btn-continue" data-lang="Continue">
              Continue
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <ul class="footer__list">
        <li class="footer__list_item">
          <a class="footer__list_item-link" href="#" data-lang="Terms of Use">Terms of Use</a>
        </li>
        <li class="footer__list_item">
          <a class="footer__list_item-link" href="#" data-lang="Privacy Policy">Privacy Policy</a>
        </li>
        <li class="footer__list_item">
          <a class="footer__list_item-link" href="#" data-lang="Restore">Restore</a>
        </li>
      </ul>
    </div>
  </div>
</footer>
  </div>
  <script src="js/app.min.js?_v=20241109005512"></script>
</body>

</html>
